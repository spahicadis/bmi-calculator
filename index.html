<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bmi app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
<section class="hero">
  <div class="hero-root">
    <div class="app-info">
      <h1 class="info-headline">Otključajte svoj puni potencijal</h1>
      <h4 class="info-text">Poboljšajte kondiciju, općentio zdravlje i izgled. Vaš put počinje ovdje</h4>
      <div class="cta">
        <button class="reservation-cta">Rezervirajte termin za analizu</button>
        <button class="see-more">Saznaj više</button>
      </div>
    </div>
    <div class="calculator-box">
      <div class="mode">
        <span class="mode-info">Mjerne jedinice:</span>
        <input class="mode1" type="checkbox"><span class="eu">eu</span>
        <input class="mode2" type="checkbox"><span class="us">us</span>
      </div>
      <h3 class="calculator-heading">Unesite vaše podatke</h3>
      <label class="sex" for="sex">Spol:</label>
      <input class="sex" type="checkbox" name="sex"><span>M</span>
      <input class="sex" type="checkbox" name="sex"><span>Ž</span>
      <label for="years">Vaše godine</label>
      <input class="yearsInput" type="number" name="years">
      <label class="conditionalRendering" for="weight">Vaša težina kg</label>
      <input  class="weight" type="number" name="weight">
      <label class="conditionalRendering" for="height">Vaša visina cm</label>
      <input class="height" type="number" name="height">
      <input class="action" type="button" value="Izračunaj">
      <h5 class="generatedResult"></h5>
    </div>
  </div>
</section>
  <script src="app.js"></script>
</body>
</html>

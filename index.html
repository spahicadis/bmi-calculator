<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bmi app</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
<section class="hero">
  <div class="hero-root">
    <div class="app-info">
      <h1 class="info-headline">Otključajte svoj puni potencijal</h1>
      <h4 class="info-text">Poboljšajte kondiciju, općentio zdravlje i izgled. Vaš put počinje ovdje</h4>
      <div class="cta">
        <button class="reservation-cta">Rezervirajte termin za analizu</button>
        <button class="see-more">Saznaj više</button>
      </div>
    </div>
    <div class="calculator-box">
      <h3 class="calculator-heading">Unesite vaše podatke</h3>
      <p>Spol:</p>
      <input type="checkbox"><span>M</span>
      <input type="checkbox"><span>Ž</span>
      <input type="number"><span>Godine</span>
      <input type="number"><span>Težina</span>
      <input type="number"><span>Visina</span>
      <input type="button"><span>Izračunaj</span>
    </div>
  </div>
</section>
  <script src="app.js"></script>
</body>
</html>
